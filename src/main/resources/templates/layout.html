<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Exquisite Loop' : 'Exquisite Loop'}">Exquisite Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-800">
                        Exquisite Loop
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a th:href="@{/about}" 
                       th:classappend="${#httpServletRequest.requestURI == '/about' ? 'active text-purple-600' : 'text-gray-600'}"
                       class="nav-link hover:text-purple-600 font-medium">About Us</a>
                    <a th:href="@{/portfolio}" 
                       th:classappend="${#httpServletRequest.requestURI == '/portfolio' ? 'active text-purple-600' : 'text-gray-600'}"
                       class="nav-link hover:text-purple-600 font-medium">Portfolio</a>
                    <a th:href="@{/contact}" 
                       th:classappend="${#httpServletRequest.requestURI == '/contact' ? 'active text-purple-600' : 'text-gray-600'}"
                       class="nav-link hover:text-purple-600 font-medium">Contact Us</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-purple-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/about}" class="block px-3 py-2 text-gray-600 hover:text-purple-600 hover:bg-gray-50 rounded-md">About Us</a>
                <a th:href="@{/portfolio}" class="block px-3 py-2 text-gray-600 hover:text-purple-600 hover:bg-gray-50 rounded-md">Portfolio</a>
                <a th:href="@{/contact}" class="block px-3 py-2 text-gray-600 hover:text-purple-600 hover:bg-gray-50 rounded-md">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow" th:insert="${content}">
        <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm">&copy; 2025 Exquisite Loop. All rights reserved.</p>
                <p class="text-sm mt-2">Full-stack web and mobile application development for the modern business.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
